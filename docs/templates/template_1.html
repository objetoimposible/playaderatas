<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="date" content='$date-meta$'>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
  <link rel="stylesheet" href="styles/style_1.css">

  <title>$title$ - playaderatas</title>
</head>

<body>


  
  <img class="show-for-small-only" id="rata-moviles" alt="playa de ratas" src="img/ratita_1.png">
  <div id="content">
    <div class="grid-x">
      <div id="pool" class="small-12 medium-8 medium-offset-2 cell">
        <div id="featured-image">
          <img src="$titlepage-logo$">
        </div>
        <div id="inner">
          <h2>$title$</h2>
          $body$
        </div>
      </div>
    </div>
  </div>
  <div data-sticky-container>
    <ul class="menu expanded align-middle" data-sticky data-options="marginBottom:0;" style="width:100%"
      data-top-anchor="1" data-btm-anchor="content:bottom">
      <li>$author$</li>
      <li>$date$</li>
      <li class="text-right">#<b>$category$</b></li>
      <li class="text-right"><a href="../../index.html"><b>volver a la portada</b></a></li>
    </ul>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
  <script>
    const lenis = new Lenis()

    lenis.on('scroll', (e) => {
      console.log(e)
    })

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }
    requestAnimationFrame(raf)
  </script>
  


</body>

</html>
